<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Asap&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="./icon.png" rel="shortcut icon">
</head>
<body>
    <div id="sidebar">
        <h1 id="heading">Todo List</h1>
        <hr>
        <nav id="tasks-time">
            <a id='allTasks' class='time-options' href="#"><img class="icon" src="./icons/tasks.png" alt="all tasks icon">All Tasks</a>
            <a id='todayTasks' class='time-options' href="#"><img class="icon" src="./icons/today.png" alt="today's tasks icon">Today</a>
            <a id='weekTasks' class='time-options' href="#"><img class="icon" src="./icons/week.png" alt="this week's tasks icon">This Week</a>
        </nav>
        <hr>
        <div id="projectsDiv">
            <h2>Projects</h2>
        <ul id="projects">
        </ul>
        <a id='project-adder' href="#"><img class='icon' src='./icons/projectplus.png' alt='add project icon'>Add a new project</a>
        </div>
        <div id="colordiv">
            <label class='color-label' for="color-picker">Change background color:</label>
            <input type="color" name="color-picker" id="color-picker" value="#83b4dd">
        </div>
    </div>
    <div id="content">
        <div class="taskCont">
            <div class="taskTop">
                <img class='titleIcon' src='./icons/plus.png'>
                <input id='title' type='text' class='title' name='title' placeholder = 'New Task...'>
            </div>
            <div class="details">
                <div class='detailsLeft'>
                    <label for='desc' class='labels'>Description</label>
                    <textarea id='desc' class='desc' placeholder="Say something about this task..."></textarea>
                </div>
                <div class='detailsRight'>
                    <label for='project' class='labels'>Project</label>
                    <select id='project' class='input' name='project'>
                    </select>
                    <label for='date' class='labels'>Due Date</label>
                    <input id='date' class='input' type='datetime-local' name='duedate'>
                    <label for='priority' class='labels'>Priority</label>
                    <select id='priority' class='input' name='priority'>
                        <option value='low'>Low</option>
                        <option value='medium'>Medium</option>
                        <option value='high'>High</option>
                    </select>
                    <div class='btnDiv'>
                        <button id='cancelBtn' class='btn'>Cancel</button>
                        <button id='addBtn' class='btn'>Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='tasksCont'>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
