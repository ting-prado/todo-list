<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Asap&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="./icon.png" rel="shortcut icon">
</head>
<body>
    <div id="sidebar">
        <h1 id="heading">Todo List</h1>
        <hr>
        <nav id="tasks-time">
            <a href="#"><img class="icon" src="./icons/tasks.png" alt="all tasks icon">All Tasks</a>
            <a href="#"><img class="icon" src="./icons/today.png" alt="today's tasks icon">Today</a>
            <a href="#"><img class="icon" src="./icons/week.png" alt="this week's tasks icon">This Week</a>
        </nav>
        <hr>
        <h2>Projects</h2>
        <nav id="projects"></nav>
        <input type="color" name="color-picker" id="color-picker" value="#83b4dd">
    </div>
    <div id="content">
    </div>
    <script src="./main.js"></script>
</body>
</html>
